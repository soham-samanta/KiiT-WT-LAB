<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1 class="mainHead">Registration Form</h1>
            <h3>Student Information</h3>
            <label for="">Name: </label>
            <input type="text" required placeholder="Soham Samanta"><br>
            <label for="">Roll No.: </label>
            <input type="number" required placeholder="20051107"><br>
            <label for="">Section: </label>
            <input type="text" required placeholder="CSE-18"><br>
            <fieldset>
                <legend>Branch</legend>
                <p>
                    CSE <input type="radio" name="br" id="">
                    IT <input type="radio" name="br" id="">
                    CSCE <input type="radio" name="br" id="">
                    CIVIL <input type="radio" name="br" id="">
                    Mech <input type="radio" name="br" id="">
                    ECE <input type="radio" name="br" id="">
                    Electronics <input type="radio" name="br" id="">
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <br>
            <label for="">E-Mail I'd: </label>
            <input type="email" name="" id="" required placeholder="name@email.com"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
